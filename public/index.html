<!DOCTYPE html>
<html data-ng-app="ClientApp">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Car-Pool</title>
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
    <base href="/">
</head>
<body data-ng-controller="MainController">
<h1 class="text-center">Car-Pool
<small>
    explore rides
</small>
</h1>
<p class="text-center">Welcome to Car-Pool</p>

    <form role="form">
        <div class="row col-md-3 col-md-offset-3">
            <label for="dep" class="control-label"></label>
            <p>
                <strong>Depature Point: </strong>
                <input type="search" name="location" id="dep" ng-model="depature">
            </p>{{depature}}
        </div>
        <div class="col-md-3 ">
        <label for="dest" class="control-label"></label>
        <p>
            <strong>Destination Point:</strong>
            <input type="search" name="location" id="dest" ng-model="destination">
        </p>{{destination}}
        </div>
        <br>
        <div class="row col-md-3 col-md-offset-4">
            <button type="submit" class="btn btn-primary btn-lg btn-block">SUBMIT</button>
        </div>
        <hr class="row">
    </form>

<div class="row">
    <ul class="col-md-12 col-md-offset-4">
        <li ng-repeat="key in searchResults.trips">
            User<a href="#"> @{{key.tid}}</a> needs a ride to {{key.destination}} from {{key.depature}}
        </li>
    </ul>
</div>
<div ng-view>

</div>
<script src="libs/angular/angular.min.js"></script>
<script src="libs/angular-resource/angular-resource.min.js"></script>
<script src="javascripts/services/trips.js"></script>
<script src="javascripts/client.js"></script>
<script src="javascripts/controllers/mainCtrl.js"></script>



</body>
</html>
